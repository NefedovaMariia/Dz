<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments for book</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
<body>
<div class="container mt-5">
    <h1 class="h1"  align="center" style="font-style:italic">Cooments for book</h1>
    <tr th:each="book,itemStat : ${books}">
    <!--/*@thymesVar id="book" type="com.domain.Book"*/-->
    <h3 class="h3" th:text="${book.id}">#</h3>
    <h3 class="h3" th:text="${book.title}">Наименование</h3>
    <h3 class="h3" th:text="${book.author.name}">Автор</h3>
    <h3 class="h3" th:text="${book.genre.name}">Жанр</h3>
    </tr>
    <table class="table">
        <thead class="table-info">
        <tr>
            <th>#</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="comment" type="com.domain.Comment"*/-->
        <tr th:each="comment,itemStat : ${comments}">
            <td th:text="${itemStat.index}+1"></td>
            <td th:text="${comment.text}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/">Вернуться к списку книг</a>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
