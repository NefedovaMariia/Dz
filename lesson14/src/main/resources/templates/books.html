<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book library</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
<body>
<div class="container mt-5">
    <h1><h1 align="center" style="font-style:italic">Book library</h1>
    <table class="table">
        <thead class="table-info">
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,itemStat : ${books}">
            <td th:text="${itemStat.index}+1"></td>
            <td><a href="view.html" th:href="@{/view/__${book.id}__}" th:text="${book.title}"></a></td>
            <td th:text="${book.author.name}"></td>
            <td th:text="${book.genre.name}"></td>
            <form method="post" th:action="@{/delete/__${book.id}__}">
                <td><button class="btn btn-secondary btn-sm">Delete</button>
            </form>

        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/addbook">Добавить новую книгу</a>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
